<ion-content>
  <p class="title">Conversations <ion-icon name="chatbubble-outline"></ion-icon></p>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let chats of chat">
        <div class="chatBlock">
          <p>{{chats.nomvue}}</p>
          <ion-button color="tertiary" (click)="join(chats.nom)" expand="block" fill="outline" shape="round">
            Rejoindre <ion-icon name="arrow-forward-outline" class="arrow"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6"  offset="0" offset-md="3">
        <ion-button color="dark" (click)="addCom()" expand="block" fill="outline" shape="round"><span>Creer chat</span></ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="eof"></div>
</ion-content>
