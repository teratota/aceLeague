<div *ngIf="friends">
  <div *ngFor="let friend of friends">
    <div class="choiceCtn">
      <span class="choiceTxt">
        {{friend.username}}
        <span (click)="goToProfil(friend.ref_id_user_principal)" class="btnValidate"><ion-icon name="person"></ion-icon></span>
      </span>
      <div (click)="accepted(friend.id)" class="btnValidate valid"><ion-icon name="checkmark-circle-outline"></ion-icon></div>
      <div (click)="refused(friend.id)" class="btnValidate unvalid"><ion-icon name="close-circle-outline"></ion-icon></div>
    </div>
  </div>
</div>

<div *ngIf="friendsExist">
  <p>Vous n'avez pas de demande en ce moment</p>
</div>
