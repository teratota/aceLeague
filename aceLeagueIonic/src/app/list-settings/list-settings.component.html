<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBack()">
      <ion-icon name="arrow-back-outline" ></ion-icon>
      <span class="back">Retour</span>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-align-self-center" size-md="6" size-xs="12">
        <ion-item color="secondary">
          <ion-label>Toggle</ion-label>
          <ion-toggle slot="end" name="firstOption" checked="{{settingStorage.firstOption}}" (ionChange)="validateOptions($event, 'firstOption')"></ion-toggle>
        </ion-item>
      </ion-col>
      <ion-col align-self-center size-md="12">

      </ion-col>
    </ion-row>
  </ion-grid>
