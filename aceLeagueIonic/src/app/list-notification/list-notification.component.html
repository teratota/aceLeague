<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" size-md="6">
                <div>
                    <p>Message <ion-icon name="chatbubble-outline"></ion-icon></p>
                    <ion-button color="primary" (click)="getListChat()" expand="block" fill="outline" shape="round">Voir plus
                    </ion-button>
                </div>
            </ion-col>
            <ion-col size="12" size-md="6">
                <div>
                    <p>Notifications <ion-icon name="notifications-outline"></ion-icon></p>
                    <ion-button color="primary" (click)="getListNotif()" expand="block" fill="outline" shape="round">Voir plus
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
