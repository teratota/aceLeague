<ion-content>
  <ion-grid fixed>
    <ion-row class="rowHeader">
      <div class="headerProfil">
        <!-- <div class="profilePic"
          style="background-image:url('{{user.image}}')">
        </div> -->
        <img src='{{groupe.image}}'>

        <div class="username">
          <p class="name">{{ groupe.nom }}</p>
          <div class="description">
            <p>
              {{ groupe.description }}
            </p>
          </div>
        </div>
        <div *ngIf="isAuthor">
        <div (click)="choiceAction()" class="settingsIcon">
          <ion-icon name="settings-outline"></ion-icon>
        </div>
      </div>
      </div>
    </ion-row>

    <ion-row class="rowFriends">
      <ion-col size="6">
        <div class=" col-md-6 details-clubs"><p><span class="emph primary-color">{{ abonnement }}</span> Abonnées</p></div>
      </ion-col>
      <div *ngIf='isNotJoin'>
        <ion-col size="6"(click)='joinGroupe()'>
          <div class=" col-md-6 details-clubs"><p><span class="emph primary-color" ><ion-icon name="add-outline"></ion-icon></span> S'abonnées</p></div>
        </ion-col>
      </div>
      <div *ngIf='isJoin'>
        <ion-col size="6">
          <div class=" col-md-6 details-clubs"><p><span class="emph primary-color"><ion-icon name="checkmark-outline"></ion-icon></span> Abonnées</p></div>
        </ion-col>
      </div>
    </ion-row>
  </ion-grid>
  

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <div *ngFor="let publications of publication">
          <ion-card class="publicationCard">
            <ion-card-header>
              <ion-grid>
                <ion-row>
                  <ion-col size="2">
                    <div class="profilePic"
                      style="background-image:url('https://pbs.twimg.com/profile_images/786860907091595264/2WgDSgT2_400x400.jpg')">
                    </div>
                  </ion-col>
                  <ion-col size="9">
                    <ion-card-title><span>{{ publications.username }}</span></ion-card-title>
                    <ion-card-subtitle><span>{{ publications.createdAt }}</span></ion-card-subtitle>
                  </ion-col>
                  <ion-col size="1">
                    <div class="button" (click)="moreOptions()">
                      <ion-icon name="ellipsis-vertical-outline" size="large" class="more-settings"></ion-icon>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-header>
      
            <ion-card-content>
              <p>{{ publications.description }}</p>
            </ion-card-content>
            <ion-grid fixed>
              <ion-row>
                <ion-col size="12">
                  <div *ngIf="publications.image != null" class="publicationPic">
                    <img src="{{publications.image}}" alt="">
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
            <div class="button-bottom">
              <ion-grid>
                <ion-row>
                  <div *ngIf="publications.like == false">
                    <div class="button" (click)="publicationLike(publications.id)">
                      <ion-col size="1">
                        <ion-icon name="heart-outline" size="large"></ion-icon>
                        <span>{{publications.likeMax}}</span>
                      </ion-col>
                    </div>
                  </div>
                    <div *ngIf="publications.like == true">
                      <div class="button" (click)="publicationDislike(publications.id)">
                        <ion-col size="1">
                          <ion-icon color="danger" name="heart-outline" size="large"></ion-icon>
                          <span>{{publications.likeMax}}</span>
                        </ion-col>
                      </div>
                  </div>
                  <div class="button" (click)="commentaireModal(publications.id)">
                    <ion-col size="1">
                      <ion-icon name="chatbubble-outline" size="large"></ion-icon>
                      <span>{{publications.commentaireMax}}</span>
                    </ion-col>
                  </div>
                  <!-- <div class="button" (click)="sharing()">
                    <ion-col size="1">
                      <ion-icon name="share-social-outline" size="large"></ion-icon>
                    </ion-col>
                  </div> -->
                </ion-row>
              </ion-grid>
            </div>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
