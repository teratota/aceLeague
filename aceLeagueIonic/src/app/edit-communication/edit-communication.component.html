<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <p class="title">Nouveau salon</p>
        <form [formGroup]="chatForm" (ngSubmit)="addChat()" class="form">
          <ion-item>
            <ion-select formControlName="friend" multiple="true" cancelText="Annuler" okText="Valider" placeholder="Amis">
              <ion-select-option *ngFor="let friend of friends" value="{{ friend.ref_id_user_friend }}">{{ friend.username }}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-input type="text" formControlName="nom" placeholder="Nom du salon"></ion-input>
          </ion-item>
          <ion-button type="submit" [disabled]="!chatForm.valid">Cr√©er le salon</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
