<ion-header>
    <ion-title>
      Chat
    </ion-title>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let chats of chat">
      
      <ion-col col-9  class="message">
        <span class="user_name">{{ chats.user }}:</span><br>
        <span>{{ chats.message }}</span>
        <div class="time">{{chats.time | date:'dd.MM hh:MM'}}</div>
      </ion-col>

    </ion-row>
    <ion-row *ngFor="let message of messages">
      
      <ion-col col-9 *ngIf="message.from !== nickname" class="message" [ngClass]="{'my_message': message.from === nickname, 'other_message': message.from !== nickname}">
        <span class="user_name">{{ message.from }}:</span><br>
        <span>{{ message.text }}</span>
        <div class="time">{{message.created | date:'dd.MM hh:MM'}}</div>
      </ion-col>

      <ion-col offset-3 col-9 *ngIf="message.from === nickname" class="message" [ngClass]="{'my_message': message.from === nickname, 'other_message': message.from !== nickname}">
        <span class="user_name">{{ message.from }}:</span><br>
        <span>{{ message.text }}</span>
        <div class="time">{{message.created | date:'dd.MM hh:MM'}}</div>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col col-9>
        <form [formGroup]="chatForm" (ngSubmit)="sendMessage()">
          <ion-item>
          <ion-input  type="email" formControlName="message" name="email" id="" placeholder="message"></ion-input>
          </ion-item>
            <ion-button type="submit">Evoyer</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
