<ion-content [scrollEvents]="true">
  <div class="title-ctn">
    <p class="title">Commentaire</p>
    <p class="closeModal" (click)="closeModal()">
      <ion-icon name="close-outline"></ion-icon>
    </p>
  </div>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <div class="comments" *ngFor="let commentaires of commentaire">
          <span class="user">{{commentaires.username}}</span>
          <span class="message"> {{commentaires.message}}</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="commentaireFormEdit" (ngSubmit)="checkData()" class="formEdit">
            <ion-input  type="email" formControlName="message" name="message" id="message" placeholder="Message"></ion-input>
            <ion-button type="submit" [disabled]="!commentaireFormEdit.valid">Envoyer</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
