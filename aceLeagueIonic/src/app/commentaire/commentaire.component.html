<ion-content>
<div *ngFor="let commentaires of commentaire">
  <ion-item>
    <span>{{commentaires.username}} :</span>
    <span> {{commentaires.message}}</span>
  </ion-item>
</div>
</ion-content>
<ion-footer>
  <form [formGroup]="commentaireFormEdit" (ngSubmit)="checkData()">
    <ion-item>
      <ion-input  type="email" formControlName="message" name="message" id="message" placeholder="Message"></ion-input>
    </ion-item>
      <ion-button type="submit" [disabled]="!commentaireFormEdit.valid">Envoyer</ion-button>
  </form>
</ion-footer>
