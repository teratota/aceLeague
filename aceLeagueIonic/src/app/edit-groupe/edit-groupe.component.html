<ion-content>
  <div class="title-ctn">
    <p class="title">Mon groupe</p>
    <p class="closeModal" (click)="closeModal()">
      <ion-icon name="close-outline"></ion-icon>
    </p>
  </div>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">

        <div *ngIf="addView">
          <form [formGroup]="groupeForm" (ngSubmit)="checkData()" class="formEdit">
            <div *ngIf="firstView">
              <ion-item>
                <ion-input type="text" formControlName="nom" placeholder="Nom du groupe"></ion-input>
              </ion-item>
              <ion-item>
                <ion-select formControlName="private" multiple="false" interface="popover"
                  placeholder='Public ou Privé'>
                  <ion-select-option value=0>Public</ion-select-option>
                  <ion-select-option value=1>Privé</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-textarea formControlName="description" placeholder="Description"></ion-textarea>
              </ion-item>
              <ion-button color="primary" (click)="next()">Suivant</ion-button>
            </div>
            <div *ngIf="secondView">
              <ion-fab>
                <div>
                  <input type='file' #fileInput (change)="onChange(fileInput.files[0])" formControlName="image">
                  <ion-icon name="camera"></ion-icon>
                </div>
              </ion-fab>

              <div>
                <ion-grid>
                  <ion-row>
                    <ion-col size="6">
                      <ion-img id='image' src="{{previewImagePath}}" (click)="showActionSheetElectron(photo, position)">
                      </ion-img>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </div>

              <ion-button color="primary" (click)="last()">Précédent</ion-button>
              <ion-button type="submit" color="tertiary" [disabled]="!groupeForm.valid">Créer</ion-button>
            </div>
          </form>
        </div>

        <div *ngIf="editView">
          <form [formGroup]="groupeFormEdit" (ngSubmit)="checkDataEdit()" class="formEdit">
            <ion-item>
              <ion-input type="text" formControlName="nom" placeholder="Nom du groupe"></ion-input>
            </ion-item>
            <ion-item>
              <ion-select formControlName="private" multiple="false" interface="popover" placeholder='Public ou Privé'>
                <ion-select-option value=0>Public</ion-select-option>
                <ion-select-option value=1>Privé</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-textarea formControlName="description" placeholder="Description"></ion-textarea>
            </ion-item>
            <ion-button type="submit" color="primary" [disabled]="!groupeFormEdit.valid">Valider</ion-button>
          </form>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
