<ion-content>
  <div class="title-ctn">
    <p class="title">Utilisateurs</p>
    <p class="closeModal" (click)="closeModal()">
      <ion-icon name="close-outline"></ion-icon>
    </p>
  </div>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <div *ngFor="let listUsers of listUser" class="userList">
          <span>{{listUsers.username}}</span>
          <ion-button (click)="delete(listUsers.id)"><ion-icon name="trash-outline"></ion-icon></ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  </ion-content>
  <ion-footer>
    <form [formGroup]="editUserform" (ngSubmit)="checkData()" class="formSend">
      <ion-select formControlName="user" multiple="false" cancelText="Annuler" okText="Valider" >
        <ion-select-option value="" disabled="true" default class="myFriends">Mes amis</ion-select-option>
        <ion-select-option *ngFor="let friend of listFriend" value="{{ friend.ref_id_user_friend }}" placeholder="Amis">{{ friend.username }}</ion-select-option>
      </ion-select>
      <ion-button type="submit" [disabled]="!editUserform.valid">Ajouter</ion-button>
    </form>
  </ion-footer>
