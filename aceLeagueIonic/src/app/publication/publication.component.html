<ion-header>
  <ion-toolbar>
    <ion-title>AceLeague</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="publicationForm" (ngSubmit)="send()" >
    <ion-item>
    <ion-textarea  type="text" formControlName="description" name="sellingPlace" id="" placeholder="Description"></ion-textarea>
    </ion-item> 
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-fab>
            <ion-fab-button (click)="photo()">
            <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </ion-col>
        <ion-col size="10">
          <ion-button expand="block" vertical="bottom" horizontal="right" class="btn btn-primary" type="submit" id="">Envoyer</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</form>
