<ion-header>
  <ion-toolbar>
    <ion-title>AceLeague</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- <ion-input class="form-control" type="text" placeholder="Search" name="search" ></ion-input> -->
<ion-searchbar showCancelButton="focus" (change)="search($event)"></ion-searchbar>

<p>User</p>
<div *ngFor="let user of users">
  <ion-item>{{ user.username }}</ion-item>
</div>
<p>Groupe</p>
<div *ngFor="let groupe of groupes">
  <ion-item>{{ pro.nom }}</ion-item>
</div>
<p>Pro</p>
<div *ngFor="let pro of pros">
  <ion-item>{{ pro.nom }}</ion-item>
</div>
</ion-content>
