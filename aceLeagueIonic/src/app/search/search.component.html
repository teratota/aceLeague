

<ion-content>
<!-- <ion-input class="form-control" type="text" placeholder="Search" name="search" ></ion-input> -->
<ion-searchbar showCancelButton="focus" (change)="search($event)"></ion-searchbar>

<p>User</p>
<div *ngFor="let user of users">
  <ion-item><ion-label><span>{{ user.username }}</span></ion-label><ion-button (click)='goToUser(user.id)'>Voir Plus</ion-button></ion-item>
</div>
<p>Groupe</p>
<div *ngFor="let groupe of groupes">
  <ion-item><ion-label><span>{{ groupe.nom }}</span></ion-label><ion-button (click)='goToGroupe(groupe.id)'>Voir Plus</ion-button></ion-item>
</div>
<p>Pro</p>
<div *ngFor="let pro of pros">
  <ion-item><ion-label><span>{{ pro.nom }}</span></ion-label><ion-button (click)='goToPro(pro.id)'>Voir Plus</ion-button></ion-item>
</div>
</ion-content>
