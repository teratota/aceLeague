<ion-header>
  <ion-toolbar>
    <ion-title>AceLeague</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="connection()">
    <ion-item>
    <ion-input  type="email" formControlName="email" name="email" id="" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  type="password" name="pass" formControlName="password" id="" placeholder="Password"></ion-input>
    </ion-item>
      <ion-button type="submit">Login</ion-button>
  </form>
  <a (click)="register()">Inscription</a>

  <form [formGroup]="chatForm" (ngSubmit)="joinChat()">
    <ion-item>
    <ion-input  type="text" formControlName="name" name="email" id="" placeholder="name"></ion-input>
    <ion-input  type="text" formControlName="room" name="email" id="" placeholder="name"></ion-input>
    </ion-item>
      <ion-button type="submit">join</ion-button>
  </form>

</ion-content>
