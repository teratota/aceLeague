<div class="parent">
    <div class="box">
        <h4>Login</h4>
        <form [formGroup]="loginForm" (ngSubmit)="connection()" >
            <input class="form-control" type="email" formControlName="email" #email name="email" id="" placeholder="Email"/>
            <input class="form-control" type="password" name="pass" formControlName="password" id="" placeholder="Password"/>
            <button class="btn btn-primary" type="submit" id="">Envoyer</button>
        </form>
    </div>
</div>
