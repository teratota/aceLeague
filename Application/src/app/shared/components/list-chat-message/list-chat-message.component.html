<div class='sidenav'>
	<span (click)='newMess()'>New Document</span>
	<p [class.selected]='docId === currentDocId' (click)='loadMess(docId)' *ngFor='let docId of messages | async'>{{ docId }}</p>
</div>

<div *ngFor="let discussions of chatmessage">
    <p>
    {{ discussions.username }}
    </p>
    <p>
    {{ discussions.message }}
    </p>
</div>
